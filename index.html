<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        input, button {
            padding: 7px;

        fieldset {
            height: 40px;
            margin-bottom: 50px;
        }
    </style>

</head>

<body>
    <h1 id="title"> <i> TEST </i></h1>
        <fieldset>
            <legend> Enter Your First And Last Name </legend>
                <input type="text" id="key" placeholder="First Name">
                <input type="text" id="value" placeholder="Last Name">
                <button type="button" id="insert"> Insert </button>
        </fieldset>

        <!-- <fieldset> -->
            <h2><legend> Output </legend></h2>
                <div id="output"></div>
        </fieldset>
</body>
    <script>
        const getKey = document.getElementById('key');
        const getValue = document.getElementById('value');
        const getInsert = document.getElementById('insert');
        const getOutput = document.getElementsByName('output');

        getInsert.onclick = function() {
            const key = getKey.value;
            const value = getValue.value;
            console.log(key);
            console.log(value);

            if (key && value) {
                localStorage.setItem(key, value);
                location.reload();
            }
        };

        for (let i = 0; i < localStorage.length; i=i+1) {
            const outputKey = localStorage.key(i);
            const outputValue = localStorage.getItem(outputKey);

            output.innerHTML += `${outputKey} ${outputValue}<br><br>`;
        };
    </script>
